<!DOCTYPE html>
<html lang='en'>
    <head>
        <title> Syllabuilder - Semester </title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/semester.css">

        <!-- Images -->
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

        <meta charset="UTF-8">
    </head>

    <body>
        <header> 
            <a href="http://www.unc.edu"><img id="unc_logo" src="images/small_white_300px.png"></a>
            <span id="title"> Syllabuilder </span>
            <span id="help"><a href="help.html"> Help </a></span>
        </header>
        <h2> Select Semester </h2>
        <div id="semester-box">
            <div id="fields">
                <form action="editor.html" method="GET">
                    <br>
                    <span> Year </span> &nbsp;&nbsp;
                        <select name="year">
                          <option value="2016" selected> 2016 </option>
                        </select>
                    <br>
                    <br>
                    <span> Semester </span> &nbsp;&nbsp;
                        <select name="semester">
                          <option value="fall"> Fall </option>
                          <option value="spring" selected> Spring </option>
                        </select>
                    <br>
                    <br>
                    <button> Continue </button>
                </form>
            </div>
        </div>
    </body>
</html>
