<!DOCTYPE html>
<html lang='en'>
    <head>
        <title> Syllabuilder - Login </title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <!-- Images -->
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <meta charset="UTF-8">
    </head>

    <body>
        <header> 
            <a href="http://www.unc.edu"><img id="unc_logo" src="images/small_white_300px.png"></a>
            <span id="title"> Syllabuilder </span>
            <a id="help" href="help.html" target="_blank"> Help </a>
        </header>

        <div id="login_box">
            <h2> Log In </h2>
            <div id="fields">
                <br>
                <span> Username </span> &nbsp;&nbsp;<input type="text" id="username_input"></input>
                <br><br>
                <span> Password </span> &nbsp;&nbsp;<input type="password"></input>
                <br><br>
                <button onclick="toggle()"> Log In </button>
                
                <script>
                    function toggle() {
                        var l_box = document.getElementById("login_box");
                        l_box.style.visibility = 'hidden';
                        var s_box = document.getElementById("semester-box");
                        s_box.style.visibility = 'visible';

                        // Transfer data from actual username field to hidden username field in form (to be sent to editor.html)
                        document.getElementById("hidden_username_input").value = document.getElementById("username_input").value;
                    }
                </script>
            </div>
        </div>

        <div id="semester-box">
            <h2> Select Semester </h2>
            <div id="s-fields">
                <form action="editor.html" method="LINK">
                    <input type="hidden" name="username" id="hidden_username_input">
                    <br>
                    <span> Year </span> &nbsp;&nbsp;
                        <select name="year">
                          <option value="2016" selected> 2016 </option>
                          <option value="2017"> 2017 </option>
                        </select>
                    <br>
                    <br>
                    <span> Term </span> &nbsp;&nbsp;
                        <select name="semester">
                          <option value="fall"> Fall </option>
                          <option value="spring" selected> Spring </option>
                        </select>
                    <br>
                    <br>
                    <button> Continue </button>
                </form>
            </div>
        </div>

    </body>
</html>
